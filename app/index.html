<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Earthquakes</title>
  </head>
  <body class="bg-amber-50">
    <header class="bg-green-600 text-gray-900 p-4 flex justify-between">
      <h1 class="font-bold text-white">Earthquakes</h1>
      <search class="flex justify-around">
        <form action="" method="get">
          <input type="search" id="site-search" name="q" placeholder="Search Earthquakes" />
          <button type="submit">Search</button>
        </form>
      </search>
      <details class="dropdown">
        <summary class="btn m-1">Themes</summary>
          <ul class="menu dropdown-content bg-ba  se-100 rounded-box z-1 w-52 p-2 shadow-sm bg-green-300">
            <input type="radio" name="theme" id="light" class="radio" checked="checked" />
          <label for="light">Light</label>
          <input type="radio" name="theme" id='dark' class="radio" />
          <label for="dark">Dark</label>
        </ul>
          
      </details>
    </header>
    <div id="app">
      <section id="cards">

      </section>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
